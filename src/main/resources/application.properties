spring.application.name=backend

# Configuracao do PostgreSQL

# Na linha 8 insira o nome do bd que voce criou no PostgreSQL dps da barra.
# Eu coloquei consultorhub_bd. Se voce deu outro nome pro BD, altera la

spring.datasource.url=jdbc:postgresql://localhost:5432/consultorhub_db
spring.datasource.username=postgres
spring.datasource.password=<POSTGRE_PASSWORD>

spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracao do Hibernate - Serve pra permitir criacao e atualizacao das tabelas do BD bro

spring.jpa.hibernate.ddl-auto=update
# Tem o valor create que, caso voce insira no lugar do update, ele ira "limpar o bd e comecar do zero"
# toda vez que voce executar o programa. Talvez te seja util saber disso.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ----------------------- Configuracao de upload de arquivos:

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.storage.upload-dir=<PATH>

# ----------------------- LLM

llm.api.baseurl=https://api.openai.com/v1
llm.api.key=<OPENAI_API_KEY>

# ----------------------- JWT

jwt.secret.key=SEGREDO_MUITO_SEGURO_E_LONGO_PARA_ASSINAR_MEU_TOKEN_12345

# ----------------------- Email

spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=<MAILTRAP_USERNAME>
spring.mail.password=<MAILTRAP_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true